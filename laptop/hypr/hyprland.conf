#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=eDP-1, preferred, auto, 1.25
monitor=  , preferred, auto, 1, mirror, eDP-1

# Some default env vars.
env = XCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland

misc {
	disable_hyprland_qtutils_check = yes
	disable_hyprland_logo = yes
	disable_splash_rendering = yes
	vfr = yes
}

debug {
	disable_logs = true
}

xwayland {
	force_zero_scaling = yes
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = es, us
	kb_options = grp:lctrl_lwin_toggle

	follow_mouse = 1

	touchpad {
		natural_scroll = yes
	}

	natural_scroll = yes
	sensitivity = -0.2# -1.0 - 1.0, 0 means no modification.
	numlock_by_default = yes
	accel_profile = default
}

general {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	gaps_in = 2
	gaps_out = 3
	border_size = 2
	col.active_border = rgba(ff7800ff)
	col.inactive_border = rgba(62a0eaff)

	layout = dwindle

	resize_on_border = yes
}

decoration {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	rounding = 5
	
	blur {
		enabled = no
	}

	shadow {
		enabled = no
	}
}

animations {
	enabled = yes

	# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

	animation = windows, 1, 3, default, popin 10%
	animation = windowsOut, 1, 3, default, popin 40%
	animation = border, 1, 5, default
	animation = borderangle, 0
	animation = fade, 1, 3, default
	animation = workspaces, 1, 3, default, slidefadevert 40%
}

dwindle {
	# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = yes # you probably want this
}

gestures {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device{
	name = epic-mouse-v1
	sensitivity = -0.5
}

# Don't allow idle on fullscreen windows
windowrulev2 = idleinhibit fullscreen, class:.*
windowrulev2 = float, class:waydroid.*


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, escape, killactive,
bind = $mainMod, M, togglefloating, 
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, F, exec, firefox
bind = $mainMod, T, exec, thunar
bind = $mainMod, E, exec, mousepad -o "window"
bind = $mainMod, space, exec, rofi -show drun -font "Iosevka Nerd Font SemiBold 14"
bind = $mainMod, return, exec, alacritty
bind = $mainMod, S, exec, /home/idko/.nvm/versions/node/v23.6.0/bin/node /home/idko/Documents/Projects/scripts-and-things/changeAudioDevice.js

bind = $mainMod, L, exec, loginctl lock-session && systemctl suspend

# audio
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# brillo
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = $mainMod, F2, exec, "/home/idko/Documents/Projects/scripts-and-things/screenfilter.sh"
bind = $mainMod, F3, exec, pkill wlsunset

bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim - | wl-copy && notify-send "Fullscreen screenshot taken"

bind = $mainMod, V, exec, cliphist list | rofi -dmenu -font "Iosevka Nerd Font SemiBold 14" | cliphist decode | wl-copy

bind = $mainMod, TAB, cyclenext

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow


exec-once=hyprpaper
exec-once=dunst
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=nm-applet
exec-once=hypridle
exec-once=gsettings set org.gnome.desktop.interface cursor-theme "Posy_Cursor_125_175"
exec-once=hyprctl setcursor Posy_Cursor_125_175 24
exec-once=gsettings set org.gnome.desktop.interface font-name 'Inter Medium'
exec-once=gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once=wl-paste --watch cliphist store
exec-once=sleep 1.5 && waybar
exec-once=sleep 3 && blueman-applet
exec-once=sleep 3 && flatpak run org.keepassxc.KeePassXC
exec-once=sleep 4 && batsignal -w 18 -c 10 -d 5 -D "/usr/bin/systemctl hibernate"
exec-once=sleep 4 && "/home/idko/.nvm/versions/node/v23.6.0/bin/node" "/home/idko/Documents/Projects/scripts-and-things/notifyUpdate.js"
